<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- links to bootstrap, fontawesome, css, and googlefonts -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- All of the time of day rows and split into the same size columns -->
    <div class="container">
      <div class="row time-block">
        <div class="col-2 hour">9AM</div>
        <input class="col-8 description" name="9"></input>
        <div class="col-2 saveBtn">
          <i class="fas fa-save" type="button"></i>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">10AM</div>
        <input class="col-8 description" name="10"></input>
        <div class="col-2 saveBtn">
          <i class="fas fa-save" type="button"></i>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">11AM</div>
        <input class="col-8 description" name="11"></input>
        <div class="col-2 saveBtn">
          <i class="fas fa-save" type="button"></i>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">12PM</div>
        <input class="col-8 description" name="12"></input>
        <div class="col-2 saveBtn">
          <i class="fas fa-save" type="button"></i>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">1PM</div>
        <input class="col-8 description" name="13"></input>
        <div class="col-2 saveBtn">
          <i class="fas fa-save" type="button"></i>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">2PM</div>
        <input class="col-8 description" name="14"></input>
        <div class="col-2 saveBtn">
          <i class="fas fa-save" type="button"></i>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">3PM</div>
        <input class="col-8 description" name="15"></input>
        <div class="col-2 saveBtn">
          <i class="fas fa-save" type="button"></i>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">4PM</div>
        <input class="col-8 description" name="16"></input>
        <div class="col-2 saveBtn">
          <i class="fas fa-save" type="button"></i>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">5PM</div>
        <input class="col-8 description" name="17"></input>
        <div class="col-2 saveBtn">
          <i id="icon" class="fas fa-save" type="button"></i>
        </div>
      </div>
    </div>
    <!-- All links to scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
